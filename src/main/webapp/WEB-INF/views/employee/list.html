<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
</head>
<body>
<a href="/create-employee">Tạo nhân viên mới</a>
<h1>Danh sách nhân viên</h1>
<form>
    Search by name:
    <input name="a" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<table border="1">
    <tr>
        <th>Ảnh đại diện</th>
        <th>Tên</th>
        <th>Ngày sinh</th>
        <th>Phòng</th>
        <th>Địa chỉ</th>
        <th>Lương</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="employee : ${employeeList}">
        <tr>
            <td th:text="${employee.avatar}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.birthDate}"></td>
            <td th:text="${employee.departmentOfEmployee}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.salary}"></td>
            <td><a th:href="@{/edit-employee/__${employee.id}__ }">Sửa</a></td>
            <td><a th:href="@{/delete-employee/__${employee.id}__ }">Xóa</a></td>
        </tr>
    </th:block>
</table>
<br/>
<form action="/employee-list-asc" method="post">
    <input type="submit" value="Sắp xếp giá tăng dần"/>
</form>
<br/>
<form action="/employee-list-desc" method="post">
    <input type="submit" value="Sắp xếp giá giảm dần"/>
</form>
<br/>
<div>
    Trang:
    <!--    <a th:href="@{'/notes'(page=${notes.number - 1})}" th:if="${notes.hasPrevious()}">Previous</a>-->
    <!--    <span th:text="${notes.number + 1}"></span>/<span th:text="${notes.totalPages}"></span>-->
    <!--    <a th:href="@{'/notes'(page=${notes.number + 1})}" th:if="${notes.hasNext()}">Next</a>-->
</div>
</body>
</html>
