<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete department</title>
</head>
<body>
<h1>Xóa phòng</h1>
<h2>Bạn đã chắc chưa?</h2>
<p>
    <a href="/department-list">Danh sách phòng baaaan</a>
</p>
<form th:action="@{/delete-department}" th:object="${department}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td th:text="${department.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
</form>
</body>
</html>
